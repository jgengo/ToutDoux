name: Build and Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BASE_URL=https://todo.jgengo.fr \
            --build-arg MONGO_URI=${{ secrets.MONGO_URI }} \
            --build-arg AUTH_SECRET=${{ secrets.AUTH_SECRET }} \
            --build-arg RESEND_KEY=${{ secrets.RESEND_KEY }} \
            --build-arg GOOGLE_ID=${{ secrets.GOOGLE_ID }} \
            --build-arg GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }} \
            -t ghcr.io/${{ github.repository_owner }}/todo:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/todo:latest
